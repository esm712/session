version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: session-demo
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: session
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql-session-data:/var/lib/mysql
    networks:
      - spring-net

volumes:
  mysql-session-data:

networks:
  spring-net:
